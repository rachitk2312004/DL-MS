<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Duty Leave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Apply for Duty Leave</h2>
        
        <form method="POST" class="form-section">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="unique_key">Unique Key:</label>
                <input type="text" id="unique_key" name="unique_key" required>
            </div>

            <button type="submit" class="button">Apply</button>
        </form>

        <!-- applied duty leave -->
        <div class="applied-leave-section">
            <h3>Applied Duty Leave Records</h3>
            {% if applied_leaves %}
                <ul class="leave-stack">
                    {% for leave in applied_leaves %}
                        <li class="leave-record">
                            <div>
                                <span class="leave-date">{{ leave[0] }}</span>
                                <span class="leave-key">Unique Key: {{ leave[1] }}</span>
                            </div>
                            <span class="leave-status">Status: {{ leave[2] }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-records">No duty leaves applied yet.</p>
            {% endif %}
        </div>

        <!--  Student Dashboard -->
        <div class="navigation">
            <a href="{{ url_for('student_dashboard') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
